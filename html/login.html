<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Chimbote Travel Tours</title>
    <link rel="stylesheet" href="../css/registrarse.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="../assets/logo-chimbote.jpg" alt="Logo" class="logo">
                <h2>Bienvenido de nuevo</h2>
                <p>Ingresa a tu cuenta para gestionar tus viajes</p>
            </div>

            <form class="register-form" id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">mail</span>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-register" onclick="handleLogin()">Iniciar Sesión</button>
                </div>

                <div class="register-footer">
                    <p>¿No tienes una cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
                    <p><a href="chimbotes.html">Volver al Inicio</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function handleLogin() {
            console.log('handleLogin called');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar usuario en localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alert('¡Bienvenido de nuevo, ' + data.user.username + '!');
                    window.location.href = 'Page-Cliente.html';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión. Intente más tarde.');
            }
        }
    </script>
</body>

</html>
