<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Chimbote Travel Tours</title>
    <link rel="stylesheet" href="../css/registrarse.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="../assets/logo-chimbote.jpg" alt="Logo" class="logo">
                <h2>Crear Cuenta</h2>
                <p>Únete a Chimbote Travel Tours y comienza tu aventura</p>
            </div>

            <form class="register-form" id="registerForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">person</span>
                        <input type="text" id="fullname" name="fullname" placeholder="Ej. Juan Pérez" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">mail</span>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">call</span>
                        <input type="tel" id="phone" name="phone" placeholder="+51 999 999 999" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pais">País</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">public</span>
                        <input type="text" id="pais" name="pais" placeholder="Ej. Perú" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipo_documento">Tipo de Documento</label>
                    <div class="input-wrapper">

                        <select id="tipo_documento" name="tipo_documento" required onchange="updateDocumentLabel()">
                            <option value="" disabled selected>Seleccione</option>
                            <option value="DNI">DNI</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Carne extranjeria">Carné de Extranjería</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label id="label_numero_documento" for="numero_documento">Número de DNI</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">id_card</span>
                        <input type="text" id="numero_documento" name="numero_documento" placeholder="Ingrese su número"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">calendar_today</span>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-rounded">lock_reset</span>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="********"
                            required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-register" onclick="handleRegister()">Registrarse</button>
                </div>

                <div class="register-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                    <p><a href="chimbotes.html">Volver al Inicio</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateDocumentLabel() {
            const tipo = document.getElementById('tipo_documento').value;
            const label = document.getElementById('label_numero_documento');
            if (tipo === 'DNI') {
                label.textContent = 'Número de DNI';
            } else if (tipo === 'Pasaporte') {
                label.textContent = 'Número de Pasaporte';
            } else {
                label.textContent = 'Número de Carné de Extranjería';
            }
        }

        async function handleRegister() {
            console.log('handleRegister called');

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value;
            const pais = document.getElementById('pais').value;
            const tipo_documento = document.getElementById('tipo_documento').value;
            const numero_documento = document.getElementById('numero_documento').value;
            const fecha_nacimiento = document.getElementById('fecha_nacimiento').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            console.log('Sending registration request...');
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullname,
                        email,
                        password,
                        phone,
                        pais,
                        tipo_documento,
                        numero_documento,
                        fecha_nacimiento
                    })
                });

                console.log('Response received:', response);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    // Guardar datos en localStorage para la sesión actual
                    // El backend devuelve el usuario creado en data.user
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alert('¡Registro exitoso! Bienvenido a Chimbote Travel Tours.');
                    window.location.href = 'Page-Cliente.html';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al intentar registrarse. Por favor intente nuevamente.');
            }
        }
    </script>
</body>

</html>
